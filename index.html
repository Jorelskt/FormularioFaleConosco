<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="beleza.css">
    <title>Forms</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Fale Conosco</h1>
        <p id="paragrafo">Em caso de problemas ou duvidas entre em contato conosco</p>
        <br>
    </div>

    <form>
        <fieldset class="prenchimento">
            <div class="prenchimento2">
                <label><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome">
            </div>

            <div class="prenchimento2">
                <label><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

            <div class="prenchimento2">
                <label><strong>Email</strong></label>
                <input type="email" name="email" id="email">
            </div>

            <div class="prenchimento2">
                <label><strong>Qual sua solicitação?</strong></label>
                <label>
                    <input type="radio" name="solicitacao" id="reclamação" checked>Reclamação
                </label>
                <label>
                    <input type="radio" name="solicitacao" id="vagas">Nossas vagas
                </label>
                <label>
                    <input type="radio" name="solicitacao" id="parcerias">Parcerias
                </label>
            </div>

        <div class="prenchimento2">
            <label for="estado"><strong>Seleciona seu estado</strong></label>
            <select id="estado">
                <option selected disabled value="">Selecione</option>
                <option>SP</option>
                <option>RJ</option>
                <option>BH</option>
                <option>RN</option>
                <option>RS</option>
                <option>PR</option>
                <option>MG</option>
                <option>SC</option>
            </select>
        </div>

        <fieldset class="prenchimento">
            <div id="pega">
                <label><strong>Por onde deseja receber o nosso contato?</strong></label>
                <input type="checkbox" id="retorno1" name="retorno1" value="whatsapp">
                <label for="retorno1">Whatsapp</label>
                <input type="checkbox" id="retorno2" name="retorno2" value="email">
                <label for="retorno2">Email</label>
                <input type="checkbox" id="retorno3" name="retorno3" value="SMS">
                <label for="retorno3">SMS</label>
                <input type="checkbox" id="retorno4" name="retorno4" value="ligacao">
                <label for="retorno4">Ligação</label>
            </div>
        </fieldset>

        <div class="prenchimento2">
            <br>
            <label><strong>Descreva sua solicitação</strong></label>
            <textarea row="8" style="width: 30em" id="solicitacao" name="solicitacao"></textarea>
        </div>

        <button class="botao" type="submit"><strong>Enviar</strong></button>

    </form>

</body>
</html>
